version: "3.9"

services:
  api:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: mindfulness-postgres
    environment:
      POSTGRES_USER: mindfulness
      POSTGRES_PASSWORD: mindfulness
      POSTGRES_DB: mindfulness
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
